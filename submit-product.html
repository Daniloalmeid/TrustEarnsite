<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="/index.html">
        <i class="fas fa-user-shield"></i> TrustEarn
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/evaluate.html">Avaliar</a></li>
          <li class="nav-item"><a class="nav-link" href="/product.html">Produto</a></li>
          <li class="nav-item"><a class="nav-link" href="/rewards.html">Rankings</a></li>
          <li class="nav-item"><a class="nav-link" href="/profile.html">Perfil</a></li>
          <li class="nav-item"><a class="nav-link" href="/submit-product.html">Enviar Produto</a></li>
          <li class="nav-item"><a class="nav-link" href="/how-it-works.html">Como Funciona</a></li>
          <li class="nav-item"><a class="nav-link" href="/admin-dashboard.html">Admin</a></li>
          <li class="nav-item">
            <button id="connectWallet" class="btn btn-primary ms-2">Conectar Carteira</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <h1>Enviar Produto</h1>
    <div class="submit-product-section">
      <h2>Novo Produto</h2>
      <form id="submitProductForm">
        <div class="form-group">
          <label for="productName">Nome do Produto</label>
          <input type="text" id="productName" placeholder="Ex.: Câmera 4K" required>
        </div>
        <div class="form-group">
          <label for="productDescription">Descrição (máx. 500 caracteres)</label>
          <textarea id="productDescription" rows="4" placeholder="Descreva o produto (mín. 10 caracteres, máx. 500)" maxlength="500" required></textarea>
        </div>
        <div class="form-group">
          <label for="productImage">URL da Imagem</label>
          <input type="url" id="productImage" placeholder="Ex.: https://exemplo.com/imagem.jpg" required>
        </div>
        <div class="form-group">
          <label for="productCategory">Categoria</label>
          <select id="productCategory" required>
            <option value="" disabled selected>Selecione uma categoria</option>
            <option value="Eletrônicos">Eletrônicos</option>
            <option value="Moda">Moda</option>
            <option value="Casa">Casa</option>
            <option value="Esportes">Esportes</option>
            <option value="Acessórios">Acessórios</option>
            <option value="Beleza">Beleza</option>
            <option value="Livros">Livros</option>
            <option value="Jogos">Jogos</option>
            <option value="Alimentos">Alimentos</option>
            <option value="Móveis">Móveis</option>
          </select>
        </div>
        <button type="submit" class="btn-submit">Enviar Produto</button>
        <div id="formMessage" class="message"></div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="/js/main.js"></script>
</body>
</html>
